<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>POBD Demo</title>
        <!-- import plugin script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src='../Chartjs/Chart.min.js'></script>
        
        <style type="text/css">
        
            .chart-legend li span{
                display: inline-block;
                width: 60px;
                height: 12px;
                margin-right: 5px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>

        <center><h1>Twitter time series distribution</h1></center>

        <!-- line chart canvas element -->
        <canvas id="buyers" width="900" height="400"></canvas>
        <div id="js-legend" class="chart-legend"></div>
    
        <script>
        console.log("Hello");
        $.getJSON("query10.json", function (json) {

            console.log(json);
                var labels = json.map(function(item) {
                    return item;
                });

                var buyerData = {
                    labels: labels[0].labels,
                    datasets: labels[0].datasets
                };

                var buyers = document.getElementById('buyers').getContext('2d');
            // draw line chart
            var myChart = new Chart(buyers).Line(buyerData);
            document.getElementById('js-legend').innerHTML = "<h4>Comments about global warming: </h4><p>" + myChart.generateLegend() + "</p>";
            });
            
            
        </script>
    </body>
</html>
