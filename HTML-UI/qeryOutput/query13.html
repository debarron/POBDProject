<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>POBD Demo Q89</title>
        <!-- import plugin script -->
        <script src='../Chartjs/Chart.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <center><h1>Hashtag relevance among twitter users</h1></center>
        <!-- bar chart canvas element -->
        <canvas id="income" width="600" height="400"></canvas>
        <div id="js-legend" class="chart-legend"></div>
        <script>
        $.getJSON("query13.json", function (json) {

            console.log(json);
                var labels = json.map(function(item) {
                    return item;
                });
           
            // bar chart data
            var barData = {
                labels: labels[0].labels,
                  datasets: labels[0].datasets
            }
            // get bar chart canvas
            var income = document.getElementById("income").getContext("2d");
            // draw bar chart
            var myChart = new Chart(income).Radar(barData,{pointDot: false});
            // document.getElementById('js-legend').innerHTML = "<h4>Twitter Accounts: </h4><p>" + myChart.generateLegend() + "</p>";
        });
        </script>
    </body>
</html>
